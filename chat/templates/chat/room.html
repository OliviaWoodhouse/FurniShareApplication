{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {%include 'bootstrap/bootstrap.html'%}
    <title>Chat Room: {{item.name}}</title>
  </head>
  <body>
    {%include 'navbar.html'%}
    <div class="messages">
        <h1>Messages about: {{item.name}}</h1>
        <ul id="chat-log">

        </ul>
    </div>
    <div class="message-input">
        <input id="chat-message-input" type="text" size="100"/><br/>
        <input id="chat-message-submit" type="button" value="Send"/>
    </div>
    <script src="{% static 'reconnecting-websocket.js'%}"></script>
    <script>
      var roomName = {{ room_name }};
      var username={{username}};

      var chatSocket = new ReconnectingWebSocket(
          'ws://' + window.location.host +
          '/ws/chat/' + roomName + '/');

      //set up messages
      chatSocket.onmessage = function(e) {
          var data = JSON.parse(e.data);
          if(data['command']==='messages'){
              for(let i=data['messages'].length-1;i>=0;i--){
                  createMessage(data['messages'][i]);
              }
          }else if (data['command']==='new_message'){
              createMessage(data['message']);
          }
      };

      chatSocket.onopen= function(e){
          fetchMessages();
      }

      chatSocket.onclose = function(e) {
          console.error('Chat socket closed unexpectedly');
      };

      function fetchMessages(){
          chatSocket.send(JSON.stringify({'command':'fetch_messages','room_name':roomName}));
      }

      //Add to the chat log
      function createMessage(data){
          var author = data['author'];
          var msgListTag=document.createElement('li');
          var pTag= document.createElement('p');
          if("{{item.seller}}"==username){
              author=author+"(Seller)"
              msgListTag.setAttribute("name","seller");
          }
          
          pTag.textContent=author + ": "+ data.content;

          if(author===username){
              msgListTag.className='sent';
          }else{
              msgListTag.className='replies'
          }
          msgListTag.appendChild(pTag);


          document.querySelector('#chat-log').appendChild(msgListTag)
      }

      document.getElementById('chat-message-input').focus();

      document.getElementById('chat-message-input').onkeyup = function(e) {
          if (e.keyCode === 13) {  // enter, return
              document.getElementById('chat-message-submit').click();
          }
      };

      document.getElementById('chat-message-submit').onclick = function(e) {
          var messageInputDom = document.getElementById('chat-message-input');
          var message = messageInputDom.value;
          chatSocket.send(JSON.stringify({
              'command': 'new_message',
              'message': message,
              'from': username,
              'room_name':roomName

          }));

          messageInputDom.value = '';
      };
    </script>
  </body>
</html>
