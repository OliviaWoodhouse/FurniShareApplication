<!DOCTYPE html>
<head>
<meta charset="UTF-8"
</head>
<body>
<h1>Login</h1>
<div>{{ form.non_field_errors }}</div>
<form action="{% url 'login'%}" method="POST">
    {% csrf_token %}
    <p>
     {{form.as_p}}
    <p>
      <input type="submit" value="Login" />
    </p>
    {%if request.GET.next%}
      <input type="hidden" name="next" value="{{request.GET.next}}">
    {%endif%}
</form>
<a href="{% url 'register'%}">Register</a>

</body>
